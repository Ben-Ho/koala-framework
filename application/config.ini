[production]
application.name = Vps
application.version = 1.0
application.id = vps
webCodeLanguage = en
service.users.webcode = vpswc

debug.benchmark = false
debug.error.log = false

server.domain = vps.vivid

assets.Frontend.Frontend = false
assets.FrontendDebug.Frontend = false

frontControllerClass = Vps_Controller_Front
aclClass = Vps_Acl

[vivid : production]

[vivid-test-server : vivid]
server.dir = /var/www/vps
server.domain = vps.vivid-test-server.vps
autologin = false

[testrunner : vivid]
server.dir = /var/www/vps
server.domain = vps.testrunner.vivid
autologin = false

[franz : vivid]
server.dir = /www/public/franz/vps
server.domain = vps.franz.vivid
autologin = false

[niko : vivid]
server.dir = /www/public/niko/vps/vps
server.domain = vps.vps.niko.vivid
autologin = false

[dependencies]
Admin.dep[] = Components
Admin.dep[] = ComponentsAdmin
Admin.dep[] = VpsComponent
