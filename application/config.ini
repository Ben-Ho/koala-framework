[production]
application.name = Vps
application.version = 1.0
application.id = vps
webCodeLanguage = en
service.users.webcode = vpswc

debug.benchmark = false
debug.error.log = false

server.domain = vps.vivid

assets.Frontend.Frontend = false
assets.FrontendDebug.Frontend = false

frontControllerClass = Vps_Controller_Front
aclClass = Vps_Acl

vpsConfigSection = test
preLogin = false

server.testBrowser.Firefox3.name = "Firefox 3 on Linux"
server.testBrowser.Firefox3.browser = *firefox /usr/lib/iceweasel/firefox-bin
server.testBrowser.Firefox3.host = selenium
server.testBrowser.Firefox3.port = 4444
server.testBrowser.Firefox3.timeout = 60

