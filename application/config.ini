[routes]
routes.default.route = "*"
routes.default.defaults.controller = web
routes.default.defaults.action = index

routes.ajax.route = "ajax/*"
routes.ajax.defaults.controller = web
routes.ajax.defaults.action = ajax

routes.ajaxfe.route = "ajax/fe/:action"
routes.ajaxfe.defaults.controller = fe
routes.ajaxfe.defaults.action = action

routes.files.route = "files/*"
routes.files.defaults.controller = web
routes.files.defaults.action = files

routes.prado.route = "prado/*"
routes.prado.defaults.controller = prado
routes.prado.defaults.action = index

routes.user.route = "user/:action"
routes.user.defaults.controller = user
routes.user.defaults.action = action

routes.admin.route = "admin/:action"
routes.admin.defaults.controller = admin
routes.admin.defaults.action = action

routes.page.route = "admin/page/:action"
routes.page.defaults.controller = page
routes.page.defaults.action = action

routes.pages.route = "admin/pages/:action"
routes.pages.defaults.controller = pages
routes.pages.defaults.action = action

routes.component.route = "admin/component/*"
routes.component.defaults.controller = page
routes.component.defaults.action = component

[pagecollection]
pagecollection.pagetypes.main = Hauptmenü
pagecollection.pagetypes.top = Menü oben
pagecollection.type = Vps_PageCollection_Tree
pagecollection.urlscheme = hierarchical
pagecollection.addDecorator = Vps_Component_Decorator_Menu

[components]
components.Vps_Component_Simple_Textbox_Textbox = Textbox
components.Vps_Component_TagCloud = Tagcloud
components.Vps_Component_Events = Events
components.Vps_Component_Pic = Bild
components.Vps_Component_News_Aktuelle = News 
components.Vps_Component_Product_Categories = Produktkatalog
[decorators]
decorators.Vps_Component_Decorator_Color_Color = Alles Blau
