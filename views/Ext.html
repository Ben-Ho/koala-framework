{if !$noHead}
<html>
    <head>
{/if}
        <!-- Ext -->
        {if !$noHead}
        <link rel="stylesheet" type="text/css" href="{$libraryDomain}/files/ext/resources/css/ext-all.css" />
        {else}
        <link rel="stylesheet" type="text/css" href="{$libraryDomain}/files/ext/resources/css/button.css" />
        <link rel="stylesheet" type="text/css" href="{$libraryDomain}/files/ext/resources/css/menu.css" />
        <link rel="stylesheet" type="text/css" href="{$libraryDomain}/files/ext/resources/css/button.css" />
        {/if}

        <script type="text/javascript" src="{$libraryDomain}/files/ext/adapter/yui/yui-utilities.js"></script>
        <script type="text/javascript" src="{$libraryDomain}/files/ext/adapter/yui/ext-yui-adapter.js"></script>
        <script type="text/javascript" src="{$libraryDomain}/files/ext/ext-all.js"></script>
        
        <!-- Styles -->
        <style type="text/css">
            .x-tree-node-el .x-tree-node-icon {ldelim}
                background-image:url({$libraryDomain}/files/ext/resources/images/default/tree/leaf.gif);
            {rdelim}
            
            .folder .x-tree-node-icon {ldelim}
                background-image:url({$libraryDomain}/files/ext/resources/images/default/tree/folder.gif);
            {rdelim}
            
            .paragraphs .x-tree-node-icon {ldelim}
                background-image:url({$libraryDomain}/files/ext/resources/images/default/tree/paragraphs.gif);
            {rdelim}
            
            .paragraphs_decorated .x-tree-node-icon {ldelim}
                background-image:url({$libraryDomain}/files/ext/resources/images/default/tree/paragraphs_decorated.gif);
            {rdelim}
            
            .leaf_decorated .x-tree-node-icon {ldelim}
                background-image:url({$libraryDomain}/files/ext/resources/images/default/tree/leaf_decorated.gif);
            {rdelim}
            
            .offline a span {ldelim} color:#888888; {rdelim}
        </style>

        <!-- Vps -->
        <script type="text/javascript" src="{$libraryDomain}/files/Vps/Vps.js"></script>
        <script type="text/javascript" src="{$libraryDomain}/files/Vps/Connection.js"></script>
        <script type="text/javascript" src="{$libraryDomain}/files/Vps/SubmitAction.js"></script>

        <!-- Controller -->
        {foreach item=file from=$files}
        <script type="text/javascript" src="{$file}"></script>
        {/foreach} 
        <script type="text/javascript">
            Ext.BLANK_IMAGE_URL = '{$libraryDomain}/files/ext/resources/images/default/s.gif';
            Ext.onReady(function() {ldelim}
                new {$class}({$config});
            {rdelim});
        </script>
{if !$noHead}
    </head>
    <body>
    </body>
</html>
{/if}
