{if isset($ext) && !empty($ext)}    {literal}    <style type="text/css">    #loading {        position:absolute;        left:45%;        top:40%;        padding:2px;        z-index:20001;        height:auto;        border:1px solid #ccc;    }    #loading .loading-indicator{        background:#f6f6f6;        color:#444;        font:bold 13px tahoma,arial,helvetica;        padding:10px;        margin:0;        height:auto;    }    #loading .loading-indicator img {        margin-right:8px;        float:left;        vertical-align:top;    }    #loading-msg {        font: normal 10px arial,tahoma,sans-serif;    }    </style>    {/literal}    <script type="text/javascript">        document.write('<div id="loading">');          document.write('<div class="loading-indicator">');            document.write('<img src="/assets/ext/resources/images/default/shared/large-loading.gif" width="32" height="32"/>');            document.write('{$config->application->name}<br /><span id="loading-msg">Loading...</span></div>');        document.write('</div>');    </script>    {foreach item=file from=$ext.files.css}    <link rel="stylesheet" type="text/css" href="{$file}" />    {/foreach}    {foreach item=file from=$ext.files.js}    <script type="text/javascript" src="{$file}"></script>    {/foreach}    <script type="text/javascript">    {literal}        Ext.onReady(function() {            try {                {/literal}                Vps.debug = {$ext.debug};                Vps.userRole = '{$ext.userRole}';                var panel = new {$ext.class}({$ext.config});                {literal}                if (!panel.region) panel.region = 'center';                panel.id = 'mainPanel';                Vps.currentViewport = new Vps.Viewport({                    items: [panel]                });                if(Vps.Connection.masks == 0  && Ext.get('loading')) {                    Ext.get('loading').fadeOut({remove: true});                }            } catch(e) {                Vps.handleError(e);            }        });    {/literal}    </script>{/if}
