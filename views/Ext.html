{if isset($ext) && !empty($ext)}
    {foreach item=file from=$ext.files.css}
    <link rel="stylesheet" type="text/css" href="{$file}" />
    {/foreach} 

    <style id="treeStyles" type="text/css" />

    {foreach item=file from=$ext.files.js}
    <script type="text/javascript" src="{$file}"></script>
    {/foreach} 
    <script type="text/javascript">
        Ext.onReady(function() {ldelim}
            Vps.Page = new {$ext.class}({if $ext.renderTo != ''}{$ext.renderTo}{else}document.body{/if}, {$ext.config});
        {rdelim});
    </script>
{/if}
