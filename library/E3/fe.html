<!-- Frontend Editing -->
<link rel="stylesheet" type="text/css" href="/files/library/fe.css" />
<script type="text/javascript" src="/files/E3/Component/Abstract.js"></script> 
{foreach from=$components item=component}
<script type="text/javascript" src="/files/{$component}"></script> 
{/foreach}

<!-- Komponenten aktivieren -->

{foreach from=$componentsInfo key=id item=component}

{/foreach}
</script>
